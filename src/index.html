<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body class="bg-success">
    <div class="container-fluid d-flex justify-content-center p-5">
      <div
        class="card border-success col-4 mb-3 rounded-3"
        style="max-width: 10rem;"
      >
        <div id="iconosPalos" class="fs-1 p-2">Header</div>
        <div>
          <h5 id="numero" class="text-center fs-1 p-3">Success card title</h5>
        </div>
        <div id="iconosPalosBajo" class="text-end fs-1 fa-flip-vertical p-2">

        </div>
      </div>
      <div class="p-3">
        <button id="boton" type="button" class="btn btn-dark">A jugar</button>
      </div>
    </div>
  </body>
</html>
